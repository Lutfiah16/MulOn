<!DOCTYPE html>
<html>
<head>
	<title>Prak02 Interaktifitas</title>
</head>
<style type="text/css">
	canvas{
		background-color: #ccc;
	}
</style>
<body>
<canvas width="800" height="450" id="canvas"></canvas>
<script>
	// Membuat garis memakai mouse
	var c = document.getElementById("canvas");
	var ctx= c.getContext('2d');
		document.body.addEventListener('mousedown',drawline);
		function drawline(e){
			var x=e.offsetX;
			var y=e.offsetY;
			ctx.lineTo(x,y);
			ctx.lineWidth = 2;
			ctx.strokeStyle='black';
			ctx.stroke();
		}


		window.addEventListener("keydown",checkKeyPress,false);

	function checkKeyPress(key) {
		if(key.keyCode == "13"){

			ctx.fillStyle = '#7FFF00';
			ctx.fill();
			
	
		}
		else{
			ctx.beginPath();
			var x = e.offsetX;
			var y = e.offsetY;
			ctx.lineTo(x,y);
			ctx.lineWidth = "2";
			ctx.strokeStyle = 'red';
			ctx.stroke();
			
			
		}
	}
	</script>
</body>
</html>
