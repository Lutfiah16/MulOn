<!DOCTYPE html>
<html>
<head>
	<title>Prak01 Canvas HTML</title>
</head>
<style type="text/css">
	canvas{
		background-color: #00FFFF;
	}
</style>
<body>

<canvas width="800" height="450" id="canvas"></canvas>
<script type="text/javascript">
	var c=document.getElementById('canvas');
	var ctx=c.getContext('2d');

	
	//Lingkaran1
	ctx.beginPath();
	ctx.arc(400, 225, 150, 0, 2 * Math.PI);
	ctx.fillStyle = "maroon";
	ctx.lineWidth = 7;
	ctx.strokeStyle= "white";
	ctx.fill();
	ctx.stroke();

	//Lingkaran2
	ctx.beginPath();
	ctx.arc(400, 225, 100, 0, 2 * Math.PI);
	ctx.fillStyle = "orange";
	ctx.fill();

	
	//persegi
	ctx.beginPath();
	ctx.rect(340, 165, 120,120);
	ctx.fillStyle = "blue";
	ctx.lineWidth = 3;
	ctx.strokeStyle= "white";
	ctx.fill();
	ctx.stroke();


	//SegitigaKanan
	ctx.beginPath();
    ctx.moveTo(690, 100);
    ctx.lineTo(790, 200);
    ctx.lineTo(690, 300);
    ctx.fillStyle = "#5A8E23";
    ctx.fill();

    //SegitigaKiri
    ctx.beginPath();
    ctx.moveTo(100, 300);
    ctx.lineTo(10, 200);
    ctx.lineTo(100, 100);
    ctx.fillStyle = "#5A8E23";
    ctx.fill();
	
	</script>
</body>
</html>
